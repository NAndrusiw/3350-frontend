<div class="row">
  <div class="col-md-8">
    <form (ngSubmit)="submitQuestionsForm()" [formGroup]="testQuestionsForm" novalidate>

      <h1 class="text-primary">Minimum Requirements</h1>
      <div class="alert alert-light">  Any requirements you may have for an applicant can be outlined here. All fields are optional</div>

      <text-input [formGroup]="testQuestionsForm" label="Course Code" name="courseCode" validate="true"></text-input>
      <text-input [formGroup]="testQuestionsForm" label="Name" placeholder="Your name" name="instructorName" validate="true"></text-input>
      <text-input [formGroup]="testQuestionsForm" label="Question 1"  name="question1" validate="true"></text-input>
      <text-input [formGroup]="testQuestionsForm" label="Question 2"  name="question2" validate="true"></text-input>
      <text-input [formGroup]="testQuestionsForm" label="Question 3"  name="question3" validate="true"></text-input>


      <button [disabled]="testQuestionsForm.status != 'VALID'" type="submit" class="btn btn-primary">Submit</button>


    </form>
  </div>
</div>
