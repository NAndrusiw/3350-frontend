<!--<h1>All Instructors</h1>-->
<div class="card mb-0">

    <div class="card-body">


        <div class="list-group list-group-flush my-n3" >
            <div *ngFor="let instructor of filteredInstructors" class="list-group-item">

                <div class="row align-items-center">
                    <div class="col-auto">

                        <!-- Avatar -->
                        <a class="avatar">
                            <img src="https://st4.depositphotos.com/4329009/19956/v/600/depositphotos_199564354-stock-illustration-creative-vector-illustration-default-avatar.jpg" alt="..." class="avatar-img rounded-circle">
                        </a>

                    </div>
                    <div class="col-5 ml-n2">


                        <h4 class="mb-1">
                            <a>{{ instructor.name}}</a> <span *ngIf="instructor.email === auth.getEmail()" class="badge badge-soft-primary text-uppercase font-weight-bold ml-3">you</span>
                        </h4>

                        <p class="small text-muted mb-0">
                            <a class="d-block text-reset text-truncate">{{ instructor.email }}</a>
                        </p>

                    </div>
                    <div class="col-auto ml-auto mr-n3" *ngIf="selectedCourse && auth.isDepartment()" data-select2-id="14">
                        <button *ngIf="courseCanBeAssigned(instructor)" (click)="addInstructorToCourse(instructor)" class="btn btn-success btn-sm"><i class="fe fe-plus"></i> Assign to this course</button>
                        <button *ngIf="!courseCanBeAssigned(instructor)"  (click)="removeInstructorFromCourse(instructor)" class="btn btn-danger btn-sm"><i class="fe fe-minus"></i> Remove from this course</button>
                    </div>

                </div> <!-- / .row -->
            </div>

        </div>

    </div>
</div>
